<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="laco()" >vamos testar!!</button>
    
    <script>
            function laco()
            {
                var r, x, i
                i = 1;
                while(i <= 5)
                {
                    x = parseFloat( prompt("Digite um número"))
                    r = x * 3;
                    window.alert(`Tentativa número: ${i} - Os valores - ${x} * 3 =  ${r} `)
                    i++
                }
            }
            
    </script>
</body>
