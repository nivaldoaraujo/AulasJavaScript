<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores em tela</title>
    <style>
        body { font: 12pt Arial;}
        button { font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>

    <button onclick="clicou()">Clique aqui!!</button>
    <script>
        function clicou()
        {
            window.alert("Você clicou no botão!!!")
        }
    </script>
    <script>
        //javascript
        var x = 10;
        //exibe na tela de seu navegador
        document.write("O nossos alunos são nota: " + x + " e são SHOW!")
        // exibe no console quando pede para inspecionar
        console.log("O nossos alunos são nota: " + x)
        window.alert("Olá Mundo!!!")

        
    </script>
</body>
</html>
