<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" onclick="listar()" value="LISTAR" />
        <pre id="listagem">
        </pre>
    <script>
        function listar(){
            //criando a piramedi com laço for
        var lista = document.getElementById("listagem");
        lista.innerHTML = ""; //Limpar listagem para reiniciar
            for(i=1;i<=5;i++){ //forzão
                
                    for(j=1;j<=i;j++){ //forzinho
                         lista.innerHTML += " # ";
                             
                    }
                        lista.innerHTML += "\n";
            }
}
    </script>
</body>
</html>
